<div class="mx-auto" id="outerContainer">

    <h3>Login</h3>

    <form role="form" class="d-flex flex-column align-items-center" 
        [formGroup]="form" (ngSubmit)="onSubmit()">
        
        <div class="form-group">
            <input type="text" id="username" name="username" 
            placeholder="Username" formControlName="username"/>
        </div>

        <div class="form-group">
            <input type="password" id="password" name="password"
             placeholder="Password" formControlName="password"/>
        </div>

        <div *ngIf="buttonClicked && !allDataInserted" id="incorrectData" class="validationDiv">
            <p>Inserisci tutti i dati!</p>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>

    </form>
</div>
